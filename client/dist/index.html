<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"

		<title>Home - Login</title>
	<script defer src="runtime.js"></script><script defer src="index.js"></script><script defer src="requestMethods.js"></script><script defer src="login.js"></script></head>
	<body>
		<div id="container">
			<div id="column-wrap">
				<div id="column-left">
					<div class="inner">
						<img
							src="05b6980826aa2e4fffba.svg"
							alt="Library Bookshelf Icon"
						/>

						<h1>Log In</h1>

						<p class="create">
							Don't have an account?
							<a href="./html/signup.html">Signup</a>
						</p>

						<form action="/api/users/login" method="post" id="login-form">
							<div class="input-wrap">
								<label for="username">Email Address / Username</label>
								<input type="text" id="username" name="username" required="" />
							</div>

							<div class="input-wrap">
								<label for="password">Password</label>
								<input
									type="password"
									id="password"
									name="password"
									required=""
								/>
							</div>

							<!-- <div class="input-wrap">
								<label for="remember" class="regular">
									<input type="checkbox" id="remember" name="rememberme" />
									Stay signed in for 2 weeks
								</label>
							</div> -->

							<button class="login-submit-btn">Log In</button>
						</form>

						<p class="forgot">
							<a href="#">Forgot your password?</a>
						</p>

						<p class="footer">Â© 2022 made by Alex Geis</p>
					</div>
				</div>
				<div id="column-right">
					<div class="inner">
						<div class="landing_page_message">
							<h2 class="msg_title">Library Bookshelf Online</h2>
							<div class="msg_content">
								Manage your book collection and track your reading progress.
							</div>

							<div class="msg_button">
								<a
									href="https://www.gutenberg.org/"
									target="_blank"
									rel="noopener"
									data-vars-ga-category="Login Page Messages"
									data-vars-ga-action="click"
									>placeholder link (PROJECT GUTENBURG)</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JAVASCRIPT -->
