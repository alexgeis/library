<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link
			id="favicon"
			rel="icon"
			type="image/x-icon"
			href="./assets/icons/favicon.ico"
		/>
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<header id="header-container">
				<div class="content-container header">
					<img
						id="site-logo"
						src="./assets/icons/book-open-page-variant-outline.svg"
						alt="icon of book opening"
					/>
					<div class="site-title">Library</div>
					<button class="add-book-form-open">Add Book +</button>
					<!-- TOGGLE -->
					<div class="theme">
						<div id="light-toggle-text">Light</div>

						<label class="switch">
							<input type="checkbox" id="theme-toggle" />

							<span class="slider round"></span>
						</label>

						<div id="dark-toggle-text">Dark</div>
					</div>
					<!-- TOGGLE END -->
					<nav>
						<ul class="nav-menu">
							<li class="nav-item">
								<a href="#" class="nav-link" id="login">Login</a>
							</li>
							<li class="nav-item">
								<a href="" class="nav-link" id="signup">Signup</a>
							</li>
							<!-- <li class="nav-item">
					<a href="" class="nav-link"></a>
				</li> -->
						</ul>
					</nav>
					<div id="search-section">
						<img
							id="search-icon"
							src="./assets/icons/magnify.svg"
							alt="magnifying glass search icon"
						/>
						<input type="search" id="book-search" name="book-search" />
					</div>
					<div class="book-totals">
						<div class="books-read-display"></div>
						<div class="book-progress-bar">
							<div class="progress-bar"></div>
						</div>
						<div class="books-total-display"></div>
					</div>
					<div class="hamburger">
						<span class="bar"></span><span class="bar"></span
						><span class="bar"></span>
					</div>
				</div>
			</header>

			<div id="hero-container">
				<div class="content-container hero">
					<div id="search-section-hero">
						<img
							id="search-icon-hero"
							src="./assets/icons/magnify.svg"
							alt="magnifying glass search icon"
						/>
						<input
							type="search"
							id="book-search-hero"
							name="book-search-hero"
						/>
					</div>
					<div class="book-totals-hero">
						<div class="books-read-display-hero"></div>
						<div class="book-progress-bar-hero">
							<div class="progress-bar-hero"></div>
						</div>
						<div class="books-total-display-hero"></div>
					</div>
				</div>
			</div>

			<div id="book-container">
				<div class="content-container book-section">
					<div class="book-sort-status-section">
						<div class="sort">
							<label for="order_by"
								>Order By:
								<select name="order_by" id="order_by">
									<option value="insertion_date" selected="">
										Insertion date
									</option>
									<option value="publishing_date">Publishing date</option>
								</select>
								<select name="order" id="order">
									<option value="ascending">Asc</option>
									<option value="descending" selected="">Desc</option>
								</select>
							</label>
						</div>
						<div class="status">
							<div class="read_color"></div>
							<h4>Read</h4>
							<div class="unread_color"></div>
							<h4>Not read</h4>
						</div>
					</div>

					<div class="book-card-container">
						<!-- <div class="book-list"></div>
				<div class="book-grid"></div> -->
					</div>
				</div>
			</div>
		</div>
		<!-- ADD BOOK FORM -->
		<section class="add_book_section">
			<div class="new-book-form">
				<h2 class="form_title">Add new book</h2>
				<span class="material-icons close-form" id="close-form"> close </span>
				<label for="b-title"
					>Book title*
					<input
						class="form-control"
						type="text"
						name="book-title"
						id="b-title"
						placeholder="Title"
					/><small class="err-msg">* Book title is required</small></label
				>
				<label for="b-author"
					>Book author*
					<input
						class="form-control"
						type="text"
						name="book-author"
						id="b-author"
						placeholder="Author"
					/><small class="err-msg">* Book author is required</small></label
				>
				<label for="b-pages"
					>Number of pages*
					<input
						class="form-control"
						type="number"
						name="pages-count"
						id="b-pages"
						placeholder="Number of pages"
						min="1"
					/><small class="err-msg"
						>* Book number of pages is required</small
					></label
				>
				<label for="b-language"
					>Language*
					<input
						class="form-control"
						type="text"
						name="book-language"
						id="b-language"
						placeholder="Language"
					/><small class="err-msg">* Book language is required</small></label
				>
				<label for="b-publishing_date"
					>Publishing date*
					<input
						type="number"
						min="0"
						max="2023"
						step="1"
						value="1917"
						name="book-publishing-date"
						id="b-publishing_date"
					/>

					<!-- <input
						class="form-control"
						type="date"
						name="book-publishing-date"
						id="b-publishing_date"
					/> -->
					<div class="err-msg">* Book publishing date is required</div></label
				>
				<label for="b-read_status"
					>book status*
					<select class="form-control" name="book-status" id="b-read_status">
						<option value="null" disabled="" selected="">
							did you read this book?
						</option>
						<option value="true">i already read it</option>
						<option value="false">still have to read it</option></select
					><small class="err-msg">* Book reading status is required</small>
				</label>

				<div class="new-book-buttons">
					<button class="btn add-book">add</button>
					<button class="btn clear">Clear fields</button>
				</div>
			</div>
		</section>

		<script src="./js/themeToggle.js"></script>

	</body>
