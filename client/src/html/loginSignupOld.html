<!-- LOGIN FORM -->
<section class="login_section">
	<div class="login-form">
		<h2 class="form_title">Login</h2>
		<h4>Enter your email OR username and password*</h4>
		<h5>* required</h5>
		<span class="material-icons close-form" id="close-login-form"> close </span>
		<label for="login-email"
			>Email*
			<input
				class="form-control login-form-control"
				type="email"
				name="login-email"
				id="login-email"
				placeholder="zeus@yahoo.com"
			/>
			<!-- <small class="err-msg">* Email is required for login</small> -->
		</label>
		<label for="login-username"
			>Username*
			<input
				class="form-control login-form-control"
				type="text"
				name="login-username"
				id="login-username"
				placeholder="zeus@yahoo.com"
			/>
			<!-- <small class="err-msg"
                >* Username is required for login</small
            > -->
		</label>
		<small id="login-err-no-user-email" class="err-msg"
			>* Enter at least 1 of the following: email or username
		</small>
		<label for="login-password"
			>Password*
			<input
				class="form-control login-form-control"
				type="password"
				name="login-password"
				id="login-password"
			/><small class="err-msg">* Password is required</small></label
		>
		<p>
			Don't have an account?
			<a href="javascript:;" id="login-to-signup-form">Sign up</a>
		</p>

		<div class="login-buttons">
			<button class="btn" id="login-btn">login</button>
			<button class="btn clear" id="clear-login-form">Clear fields</button>
		</div>
	</div>
</section>
<!-- SIGNUP FORM -->
<section class="signup_section">
	<div class="signup-form">
		<h2 class="form_title">Signup</h2>
		<h4>Email and password are required</h4>
		<h4>Username can be provided for login use</h4>
		<span class="material-icons close-form" id="close-signup-form">
			close
		</span>
		<label for="signup-email"
			>Email*
			<input
				class="form-control signup-form-control"
				type="email"
				name="signup-email"
				id="signup-email"
				placeholder="zeus@yahoo.com"
			/><small class="err-msg">* Email is required for signup</small></label
		>
		<label for="signup-username"
			>Username*
			<input
				class="form-control signup-form-control"
				type="text"
				name="signup-username"
				id="signup-username"
				placeholder="lightningMan"
		/></label>
		<label for="signup-password"
			>Password*
			<input
				class="form-control signup-form-control"
				type="password"
				name="signup-password"
				id="signup-password"
			/><small class="err-msg">* Password is required</small></label
		>
		<p>
			Already have an account?
			<a href="javascript:;" id="signup-to-login-form">Login</a>
		</p>

		<div class="signup-buttons">
			<button class="btn" id="signup-btn">signup</button>
			<button class="btn clear" id="clear-signup-form">Clear fields</button>
		</div>
	</div>
</section>
