<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img id="site-logo" src="" alt="" />
				<div id="site-title"></div>
				<div>
					<img id="search-icon" src="" alt="" />
					<div id="search-input"></div>
				</div>
				<div class="theme-toggle">
					<div>Light</div>
					<div class="toggle"></div>
					<div>Dark</div>
				</div>
				<div class="login"></div>
				<div class="signup"></div>
			</header>
			<div class="hero">
				<button></button>
				<div class="book-totals">
					<div class="books-read-display"></div>
					<div class="chart"></div>
					<div class="books-NOT-read-display"></div>
					<div class="books-total-display"></div>
				</div>
			</div>
			<div class="book-section">
				<div class="book-section-container">
					<div class="book-sort-section"></div>
					<div class="book-list"></div>
					<div class="book-grid"></div>
				</div>
			</div>
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
