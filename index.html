<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img
					id="site-logo"
					src="./assets/icons/book-open-page-variant-outline.svg"
					alt="icon of book opening"
				/>
				<div class="site-title">Library</div>
				<button class="add-book">Add Book +</button>
				<div class="theme-toggle">
					<div id="light-toggle-text">Light</div>
					<label class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</label>
					<div id="dark-toggle-text">Dark</div>
				</div>
				<nav>
					<ul class="nav-menu">
						<li class="nav-item">
							<a href="#" class="nav-link" id="login">Login</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav-link" id="signup">Signup</a>
						</li>
						<!-- <li class="nav-item">
						<a href="" class="nav-link"></a>
					</li> -->
					</ul>
				</nav>
				<div class="hamburger">
					<span class="bar"></span><span class="bar"></span
					><span class="bar"></span>
				</div>
			</header>
			<div class="hero">
				<div id="search-section">
					<img
						id="search-icon"
						src="./assets/icons/magnify.svg"
						alt="magnifying glass search icon"
					/>
					<input type="search" id="book-search" name="book-search" />
				</div>
				<div class="book-totals">
					<div class="books-read-display">Books read:</div>
					<div class="book-progress-bar">
						<div class="progress-bar"></div>
					</div>
					<div class="books-NOT-read-display"></div>
					<div class="books-total-display"></div>
				</div>
			</div>
			<div class="book-section">
				<div class="book-section-container">
					<div class="book-sort-section"></div>
					<div class="book-list"></div>
					<div class="book-grid"></div>
				</div>
			</div>
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
